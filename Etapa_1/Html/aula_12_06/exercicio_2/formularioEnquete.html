<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formularioEnquete.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Formulário de Enquete</title>
  </head>
  <body>
    <h1>Faça Aqui sua Enquete</h1>

    <form action="formularioEnquete.html">
      <div>
        <p>1 - Qual foi sua experiência geral com a estadia em nosso hotel?</p>
        <input type="radio" id="excelente" name="experiencia" required />
        <label for="excelente">Excelente</label>

        <input type="radio" id="boa" name="experiencia" required />
        <label for="boa">Boa</label>

        <input type="radio" id="regular" name="experiencia" required />
        <label for="regular">Regular</label>

        <input type="radio" id="ruim" name="experiencia" required />
        <label for="ruim">Ruim</label>

        <input type="radio" id="péssima" name="experiencia" required />
        <label for="péssima">Péssima</label>
      </div>

      <div>
        <p>
          2 - O quão confortável você achou a cama e a roupa de cama fornecida?
        </p>
        <input type="radio" id="mtoConfortavel" name="experiencia" required />
        <label for="mtoConfortavel">Muito confortável</label>

        <input type="radio" id="confortavel" name="experiencia" required />
        <label for="confortavel">Confortável</label>

        <input type="radio" id="regular" name="experiencia" required />
        <label for="regular">Nem confortável, nem desconfortável</label>

        <input type="radio" id="desconfortável" name="experiencia" required />
        <label for="desconfortável">Desconfortável</label>

        <input
          type="radio"
          id="mtoDesconfortável"
          name="experiencia"
          required
        />
        <label for="mtoDesconfortável">Muito Desconfortável</label>
      </div>

      <div>
        <p>
          3 - Quais melhorias você gostaria de ver no hotel? (Marque todas que
          se aplicam):
        </p>
        <input type="checkbox" id="limpeza" required />
        <label for="limpeza">Melhorias na limpeza</label><br />

        <input type="checkbox" id="atendimento" required />
        <label for="atendimento">Melhorias no atendimento ao cliente</label
        ><br />

        <input type="checkbox" id="comodidades" required />
        <label for="comodidades">Mais comodidades</label><br />

        <input type="checkbox" id="comida" required />
        <label for="comida">Melhor qualidade da comida</label><br />

        <input type="checkbox" id="decoracao" required />
        <label for="decoracao">Melhorias na decoração</label><br />

        <input type="checkbox" id="outros" required />
        <label for="outros">Outros</label><br />
      </div>

      <div>
        <button type="submit">Enviar</button>
      </div>

      <div>
        <button id="paginaInicial">
          <a href="formularios_exer.html">Voltar para a página inicial</a>
        </button>
      </div>
    </form>
  </body>
</html>
